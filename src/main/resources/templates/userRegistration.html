<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Benutzer Registrierung</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            padding-top: 80px; /* 60px to make the container go all the way to the bottom of the topbar */
            padding-left: 80px;
            padding-right: 80px;
            padding-bottom: 80px;
        }

        .mt-50 {
            margin-top: 50px;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .mb-10 {
            margin-bottom: 10px;
        }

        .in-height {
            height: 100px;
        }

    </style>
</head>
<body>


<form method="post">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading text-center"><h4>Benutzerregistrierung</h4></div>
                <div class="row mt-10">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="txtVorname">Vorname</span>
                                <input th:value="${Vname}" title="Vorname" type="text" name="Vname" required="required" class="form-control" aria-describedby="txtName"/>
                        </div>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="txtNachname">Nachname</span>
                            <input th:value="${Nname}" title="Nachname" type="text" name="Nname" required="required" class="form-control" aria-describedby="txtName"/>
                        </div>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="txtUsername">Benutzername</span>
                            <input th:value="${username}" title="Username" type="text" name="username" required="required" class="form-control" aria-describedby="txtName"/> <b name="UserError" th:text="${userW}"></b>
                        </div>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="txtEmail">Email-Adresse</span>
                            <input th:value="${email}" title="Email" type="text" name="email" required="required" class="form-control" aria-describedby="txtEmail"/> <b name="EmailError" th:text="${emailW}"></b>
                        </div>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="txtPassword">Passwort</span>
                            <input title="Passwort" type="password" name="password" required="required" class="form-control" aria-describedby="txtName"/> <b name="PasswordError" th:text="${passwordW}"></b>
                        </div>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="txtPasswordConfirm">Passwort best√§tigen</span>
                            <input title="PasswordConfirm" type="password" name="passwordconfirm" required="required" class="form-control" aria-describedby="txtName"/>
                        </div>
                    </div>
                </div>
                <div class="row mt-10 mb-10">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <a href="#" class="btn btn-default btn-block" role="button">Abbrechen</a>
                    </div>
                    <!--<div class="col-md-1"></div>-->
                    <div class="col-md-4">
                        <input name="submit" type="submit" class="btn btn-default btn-block" value="Registrierung abschicken"/>
                    </div>
                </div>
            </div>
        </div>

    </div>

</form>

</body>
</html>
