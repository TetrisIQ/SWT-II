<body>
<!-- Navigationsleiste -->

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">

            <!-- Anfang der linken Seite -->
            <form class="navbar-form pull-left">

                           aria-expanded="false">
                            <span class="glyphicon glyphicon-calendar"></span> Kalenderansicht <span
                                class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/dashboard/tag}">Tag</a></li>
                            <li><a th:href="@{/dashboard/woche}">Woche</a></li>
                            <li><a th:href="@{/dashboard/monat}">Monat</a></li>
                            <li><a th:href="@{/dashboard/jahr}">Jahr</a></li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/termin}"><span class="glyphicon glyphicon-plus-sign"></span> Neuer Termin</a>

                </ul>

            <!-- Anfang der rechten Seite -->
            <form class="navbar-form pull-right">
                <ul class="nav navbar-nav">

        </div>
    </div>
</div>

<!-- Ende Navigationsleiste -->
<!-- Kalenderansich -->
<div class="panel panel-default">
    <div class="panel-heading text-center">
        <h4>Karl Ender</h4>
        <h5 th:text="${datum}"></h5>
    </div>
    <div class="row">
        <!--<div class="col-md-1"></div>-->
        <div class="col-md-5 col-md-offset-3 text-center">
            <div class="panel panel-default" id="panelMontag"></div>
            <table  class="table table-striped" border="1">
                <thead>
                <th>Start-Zeit</th>
                <th>End-Zeit</th>
                <th>Name</th>
                <th>Ort</th>
                </thead>
                <tbody>
                <tr th:each="termin : ${Tag}">
                    <td th:id="${termin.id}" hidden="hidden"></td>
                    <td th:text="${termin.startTime}"></td>
                    <td th:text="${termin.endTime}"></td>
                    <td><a th:href="@{/edit(id=${termin.id})}" th:text="${termin.name}"></a></td>
                    <td th:text="${termin.ort}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Ende Kalenderansicht -->
</body>
